<!doctype html>
<html>
<script>
    var Module = {
        onRuntimeInitialized: function() {
            var instance = new Module["IncrementalRandom"]();

                document.getElementById("demo").innerHTML += random + " ";
            }
        }
    };
</script>
<script src="rand_gen_c.js"></script>
<p id="demo"></p>
</html>
